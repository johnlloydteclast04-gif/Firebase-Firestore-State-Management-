<!DOCTYPE html>
<html>
<head>
  <title>Student DataBase</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Web App</h1>

  <h1>Students List</h1>
  <form id="studentForm">
    <input type="text" id="Name" placeholder="Name" required />
    <input type="number" id="Age" placeholder="Age" required />
    <input type="text" id="Gender" placeholder="Gender" required />
    <input type="email" id="E-mail" placeholder="Email" required />
    <input type="text" id="Address" placeholder="Address" required />
    <button type="submit">Add Student</button>
  </form>

  
  <h3>Student Records</h3>
  <ul id="studentsList"></ul>


<div id="updateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:8px; max-width:300px; width:90%;">
    <h2>Update Student Info</h2>
    <form id="updateForm">
       <h1>Name</h1><input type="text" id="updateName" placeholder="Name" style="width: 80%; margin-bottom:10px;" required />
      <input type="number" id="updateAge" placeholder="Age" style="width: 80%; margin-bottom:10px;" required />
      <input type="text" id="updateGender" placeholder="Gender" style="width: 80%; margin-bottom:10px;" required />
      <input type="email" id="updateEmail" placeholder="Email" style="width: 80%; margin-bottom:10px;" required />
      <input type="text" id="updateAddress" placeholder="Address" style="width: 80%; margin-bottom:10px;" required />
      <button type="submit">Update</button>
      <button type="button" id="cancelUpdate">Cancel</button>
    </form>
  </div>
</div>


  <script type="module" src="app.js"></script>
</body>
</html>
